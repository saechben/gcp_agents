steps:
  # Build the container image for the survey agent API.
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "$_IMAGE",
        "-f",
        "Dockerfile",
        ".",
      ]

  # Push the image to Artifact/GCR so Cloud Run can deploy it.
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "$_IMAGE"]

  # Deploy the freshly built image to Cloud Run.
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "$_SERVICE",
        "--image",
        "$_IMAGE",
        "--region",
        "$_REGION",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]

images:
  - "$_IMAGE"

substitutions:
  _SERVICE: "survey-agent"
  _REGION: "us-central1"
  _IMAGE: "gcr.io/$PROJECT_ID/survey-agent:$SHORT_SHA"
